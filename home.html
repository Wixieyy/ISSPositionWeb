<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ISS Tracking | Home</title>
    <link rel="icon" type="image/jpg" href="img/ISS_insignia.png">
    <link rel="stylesheet" href="css/universal.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="js/home.js" defer></script>
    <script src="js/universal.js" defer></script>
</head>

<body>
<header>
    <div class="navbar">
        <div class="logo">
            <a id="linklogo" href="#">
            <img id="logo" src="img/ISS_emblem.png" alt="ISS patch">
            </a>
            <h2 id="headertext">ISS Tracking</h2>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a id="aboutuslink" href="about.html">About</a></li>
            <li><a id="apidocslink" href="http://open-notify.org/" target="_blank">API Docs</a> </li>
            <li><a id="sourcecodelink" href="https://github.com/Wixieyy/ISSPositionWeb" target="_blank">Source Code</a></li>
        </ul>
    </div>
</header>

<main>
    <div class="center-box">
        <div class="info-box">
            <h1 id="info-title">Current Position</h1><br>
            <div id="position-title">
                <h2>Latitude</h2>
                <h2>Longitude</h2>
                <h2>Altitude</h2>
                <h2>Orbital speed</h2>
                <h2>Orbital period</h2>
            </div>
            <div id="position-result">
                <h2 id="latitude">31.58° South</h2>
                <h2 id="longitude">155.53° East</h2>
                <h2 id="altitude">~408 km</h2>
                <h2 id="velocity">~7376 m/s</h2>
                <h2 id="period">~90 min</h2>
            </div>
        </div>
        <div class="map-box">
            <h1 id="map-title">Map</h1>
            <div class="map-image">
                <img id="earth-map" src="img/Equirectangular.jpg" alt="map">
            </div>
        </div>
    </div>
</main>

<footer>

</footer>
</body>

</html>
